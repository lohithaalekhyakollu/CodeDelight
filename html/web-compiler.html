<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Compiler</title>

  <link rel="stylesheet" href="../css/web-complier.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  
</head>
<body>
 <div class="container">
  <div class="top-editors">
    <div class="left">
      <div class="editor">
        <label><i class="fa-brands fa-html5"></i> HTML</label>
        <textarea spellcheck="false" id="html-code" onkeyup="run()"></textarea>
      </div>

      <div class="editor">
        <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
        <textarea spellcheck="false" id="css-code" onkeyup="run()"></textarea>
      </div>

      <div class="editor">
        <label><i class="fa-brands fa-js"></i> JavaScript</label>
        <textarea spellcheck="false" id="js-code" onkeyup="run()"></textarea>
      </div>
    </div>
  </div>

  <div class="right">
    <label><i class="fa-solid fa-play"></i> Output</label>
    <iframe id="output"></iframe>
  </div>
</div>


   <script>

        function run() {
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode+"<style>"+cssCode+"</style>";
            output.contentWindow.eval(jsCode);
        }

    </script>
    
</body>
</html>
