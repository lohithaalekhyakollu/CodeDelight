<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Quiz Levels</title>
  <link rel="stylesheet" href="../css/levels.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">HTML Quiz</h1>

    <div class="coins-display">
      <img class="react_coin" src="../images/react_coin.png" alt="coins" />
      <div class="coin-count-text" id="coin-count">0</div>
    </div>
    
    <div class="buttons">
      <button id="back-btn" class="btn"><i class="fa-solid fa-arrow-left"></i> Back</button>
      <button id="reset-btn" class="btn reset"><i class="fa-solid fa-arrows-rotate"></i> Do Again</button>
    </div>


    <div class="levels-grid" id="levels-grid"></div>
  </div>

  <script src="../js/HTML-levels.js"></script>
</body>
</html>
